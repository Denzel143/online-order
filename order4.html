<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kedai Hioko Graha Padma - Tambah Pesanan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #FFC107;
      --primary-dark: #FFA000;
      --primary-light: #FFECB3;
      --secondary: #4CAF50;
      --accent: #FF5722;
      --text: #333333;
      --text-light: #757575;
      --background: #FFF9E6;
      --surface: #FFFFFF;
      --border: #E0E0E0;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--background);
      color: var(--text);
      line-height: 1.6;
      padding: 0;
      margin: 0;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    .header {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      padding: 15px 20px;
      text-align: center;
      box-shadow: var(--shadow);
      position: relative;
      overflow: hidden;
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 10px;
    }

    .logo-icon {
      font-size: 32px;
      margin-right: 10px;
      color: white;
    }

    .logo-text {
      font-size: 24px;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    .page {
      background-color: var(--surface);
      border-radius: 12px;
      box-shadow: var(--shadow);
      padding: 25px;
      margin-bottom: 20px;
      animation: fadeIn 0.5s ease;
    }

    .customer-info {
      background-color: var(--primary-light);
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .info-text {
      font-weight: 500;
    }

    h2 {
      margin-bottom: 20px;
      color: var(--text);
    }

    .food-icon {
      color: var(--primary);
      margin-right: 10px;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--text);
    }

    .input-field {
      width: 100%;
      padding: 15px;
      border: 2px solid var(--border);
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s ease;
      background-color: var(--surface);
    }

    .input-field:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px var(--primary-light);
    }

    .readonly-field {
      background-color: #f9f9f9 !important;
      color: var(--text);
    }

    .btn {
      display: block;
      width: 100%;
      padding: 15px 20px;
      font-size: 16px;
      font-weight: 500;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
      margin: 10px 0;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      box-shadow: 0 4px 8px rgba(255, 173, 0, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(255, 173, 0, 0.4);
    }

    .btn-back {
      background-color: #f5f5f5;
      color: var(--text);
    }

    .btn-back:hover {
      background-color: #eeeeee;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @media (max-width: 768px) {
      .customer-info {
        flex-direction: column;
        gap: 10px;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">
      <i class="fas fa-bowl-food logo-icon"></i>
      <div class="logo-text">Kedai Hioko Graha Padma</div>
    </div>
  </div>

  <div class="container">
    <div class="page">
      <div class="customer-info">
        <div class="info-text" id="customerInfo">
          <!-- Info pelanggan akan dimuat di sini -->
        </div>
        <div class="info-text" id="optionInfo">
          <!-- Info opsi akan dimuat di sini -->
        </div>
      </div>

      <h2><i class="fas fa-edit food-icon"></i>Tambah Pesanan</h2>

      <div class="input-group">
        <div class="input-label">Menu</div>
        <div id="selectedMenuName" class="input-field readonly-field"></div>
      </div>

      <div class="input-group">
        <div class="input-label">Harga</div>
        <div id="selectedMenuPrice" class="input-field readonly-field"></div>
      </div>

      <div class="input-group">
        <div class="input-label">Jumlah</div>
        <input type="number" id="quantity" class="input-field" placeholder="Masukkan jumlah" min="1" value="1">
      </div>

      <div class="input-group">
        <div class="input-label">Catatan (opsional)</div>
        <textarea id="itemNote" class="input-field" placeholder="Tambahkan catatan untuk pesanan ini" rows="3"></textarea>
      </div>

      <button class="btn btn-primary" onclick="addOrder()">
        <i class="fas fa-cart-plus"></i> Tambah ke Pesanan
      </button>

      <button class="btn btn-back" onclick="backToMenu()">
        <i class="fas fa-arrow-left"></i> Kembali ke Menu
      </button>
    </div>
  </div>

  <script>
    // Muat data dari localStorage
    window.onload = function() {
      const orderName = localStorage.getItem('orderName');
      const selectedOption = localStorage.getItem('selectedOption');
      const selectedMenuName = localStorage.getItem('selectedMenuName');
      const selectedMenuPrice = localStorage.getItem('selectedMenuPrice');

      if (orderName && selectedOption && selectedMenuName && selectedMenuPrice) {
        document.getElementById('customerInfo').textContent = `Pesanan untuk: ${orderName}`;
        document.getElementById('optionInfo').textContent = `Opsi: ${selectedOption}`;
        document.getElementById('selectedMenuName').textContent = selectedMenuName;
        document.getElementById('selectedMenuPrice').textContent = `Rp. ${parseInt(selectedMenuPrice).toLocaleString('id-ID')}`;
      } else {
        // Jika data tidak lengkap, redirect ke halaman 1
        window.location.href = 'index.html';
      }
    };

    function addOrder() {
      const qty = parseInt(document.getElementById('quantity').value);
      const note = document.getElementById('itemNote').value.trim();

      if (qty > 0) {
        const selectedMenuName = localStorage.getItem('selectedMenuName');
        const selectedMenuPrice = parseInt(localStorage.getItem('selectedMenuPrice'));

        // Ambil orders dari localStorage atau inisialisasi array kosong
        const orders = JSON.parse(localStorage.getItem('orders') || '[]');

        // Cek apakah item dengan nama dan catatan yang sama sudah ada
        const existingIndex = orders.findIndex(order => 
          order.name === selectedMenuName && order.note === note
        );

        if (existingIndex !== -1) {
          // Jika sudah ada, update quantity dan total
          orders[existingIndex].quantity += qty;
          orders[existingIndex].total = orders[existingIndex].price * orders[existingIndex].quantity;
        } else {
          // Jika belum ada, tambahkan item baru
          orders.push({
            name: selectedMenuName,
            price: selectedMenuPrice,
            quantity: qty,
            total: selectedMenuPrice * qty,
            note: note
          });
        }

        // Simpan kembali ke localStorage
        localStorage.setItem('orders', JSON.stringify(orders));
        
        // Tampilkan konfirmasi
        alert(`✅ ${selectedMenuName} berhasil ditambahkan ke pesanan!`);
        
        // Redirect kembali ke halaman menu
        window.location.href = 'order3.html';
      } else {
        alert('❌ Jumlah harus lebih dari 0');
      }
    }

    function backToMenu() {
      window.location.href = 'order3.html';
    }
  </script>
</body>
</html>
