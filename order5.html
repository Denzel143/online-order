<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kedai Hioko Graha Padma - Ringkasan Pesanan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
  
  <style>
    :root {
      --primary: #FFC107;
      --primary-dark: #FFA000;
      --primary-light: #FFECB3;
      --secondary: #4CAF50;
      --accent: #FF5722;
      --text: #333333;
      --text-light: #757575;
      --background: #FFF9E6;
      --surface: #FFFFFF;
      --border: #E0E0E0;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--background);
      color: var(--text);
      line-height: 1.6;
      padding: 0;
      margin: 0;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    .header {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      padding: 15px 20px;
      text-align: center;
      box-shadow: var(--shadow);
      position: relative;
      overflow: hidden;
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 10px;
    }

    .logo-icon {
      font-size: 32px;
      margin-right: 10px;
      color: white;
    }

    .logo-text {
      font-size: 24px;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .page {
      background-color: var(--surface);
      border-radius: 12px;
      box-shadow: var(--shadow);
      padding: 25px;
      margin-bottom: 20px;
      animation: fadeIn 0.5s ease;
    }

    .customer-info {
      background-color: var(--primary-light);
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .info-text {
      font-weight: 500;
    }

    h2 {
      margin-bottom: 20px;
      color: var(--text);
    }

    .food-icon {
      color: var(--primary);
      margin-right: 10px;
    }

    .order-card-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin: 20px 0;
    }

    .order-card {
      background-color: var(--surface);
      border-radius: 10px;
      padding: 15px;
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
    }

    .order-card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .order-card-title {
      font-weight: 600;
      font-size: 16px;
      color: var(--text);
    }

    .order-card-note {
      font-style: italic;
      color: var(--text-light);
      font-size: 14px;
      margin-bottom: 10px;
      padding-left: 10px;
      border-left: 3px solid var(--primary-light);
    }

    .order-card-details {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 10px;
    }

    .order-card-detail {
      display: flex;
      flex-direction: column;
    }

    .detail-label {
      font-size: 12px;
      color: var(--text-light);
      margin-bottom: 5px;
    }

    .detail-value {
      font-weight: 500;
      color: var(--text);
    }

    .qty-controls {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .qty-btn {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      border: none;
      background-color: var(--primary);
      color: white;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
    }

    .qty-btn:hover {
      background-color: var(--primary-dark);
      transform: scale(1.1);
    }

    .action-btn {
      padding: 8px 15px;
      border-radius: 6px;
      border: none;
      background-color: var(--primary-light);
      color: var(--text);
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 14px;
    }

    .action-btn:hover {
      background-color: var(--primary);
      color: white;
    }

    .total-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: var(--primary-light);
      border-radius: 8px;
      margin: 20px 0;
      font-weight: 700;
      font-size: 18px;
    }

    .empty-state {
      text-align: center;
      padding: 40px 20px;
    }

    .empty-icon {
      font-size: 60px;
      color: var(--primary-light);
      margin-bottom: 20px;
    }

    .empty-text {
      color: var(--text-light);
      margin-bottom: 20px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 15px 20px;
      font-size: 16px;
      font-weight: 500;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
      margin: 10px 0;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      box-shadow: 0 4px 8px rgba(255, 173, 0, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(255, 173, 0, 0.4);
    }

    .btn-secondary {
      background-color: var(--secondary);
      color: white;
      box-shadow: 0 4px 8px rgba(76, 175, 80, 0.3);
    }

    .btn-secondary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(76, 175, 80, 0.4);
    }

    .btn-back {
      background-color: #f5f5f5;
      color: var(--text);
    }

    .btn-back:hover {
      background-color: #eeeeee;
    }

    .note-input {
      font-size: 14px;
      padding: 10px;
      resize: vertical;
      min-height: 60px;
      margin-top: 8px;
      border: 1px solid var(--border);
      border-radius: 6px;
      width: 100%;
    }

    .note-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px var(--primary-light);
    }

    /* Overlay Styles */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 2000;
      animation: fadeIn 0.3s ease;
    }

    .overlay.active {
      display: flex;
    }

    .confirmation-card {
      background-color: var(--surface);
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      max-width: 400px;
      width: 90%;
      text-align: center;
      animation: fadeInDown 0.3s ease;
    }

    .confirmation-icon {
      font-size: 50px;
      color: var(--primary);
      margin-bottom: 20px;
    }

    .confirmation-title {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 15px;
      color: var(--text);
    }

    .confirmation-message {
      color: var(--text-light);
      margin-bottom: 25px;
      line-height: 1.5;
    }

    .confirmation-buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
    }

    .confirmation-buttons .btn {
      flex: 1;
      margin: 0;
    }

    .btn-cancel {
      background-color: #f5f5f5;
      color: var(--text);
    }

    .btn-cancel:hover {
      background-color: #eeeeee;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .order-card-details {
        grid-template-columns: 1fr;
      }

      .customer-info {
        flex-direction: column;
        gap: 10px;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">
      <i class="fas fa-bowl-food logo-icon"></i>
      <div class="logo-text">Kedai Hioko Graha Padma</div>
    </div>
  </div>

  <div class="container">
    <div class="page">
      <div class="customer-info">
        <div class="info-text" id="customerInfo">
          <!-- Info pelanggan akan dimuat di sini -->
        </div>
        <div class="info-text" id="optionInfo">
          <!-- Info opsi akan dimuat di sini -->
        </div>
      </div>

      <h2><i class="fas fa-receipt food-icon"></i>Ringkasan Pesanan</h2>

      <div id="orderContent">
        <div class="order-card-container" id="orderCardContainer"></div>

        <div class="total-section">
          <span>Total Pembayaran</span>
          <span id="totalPrice">Rp. 0</span>
        </div>

        <button class="btn btn-back" onclick="backToMenu()">
          <i class="fas fa-arrow-left"></i> Kembali ke Menu
        </button>
        <button id="btnKirim" class="btn btn-secondary" onclick="showConfirmationOverlay()">
          <i class="fas fa-paper-plane"></i> Kirim Pesanan
        </button>
      </div>

      <div id="emptyMessage" class="empty-state">
        <i class="fas fa-shopping-cart empty-icon"></i>
        <div class="empty-text">Belum ada pesanan. Silakan pilih menu terlebih dahulu.</div>
        <button class="btn btn-primary" onclick="backToMenu()">
          <i class="fas fa-utensils"></i> Lihat Menu
        </button>
      </div>
    </div>
  </div>

  <!-- Overlay Konfirmasi Pengiriman -->
  <div id="confirmationOverlay" class="overlay">
    <div class="confirmation-card">
      <i class="fas fa-exclamation-circle confirmation-icon"></i>
      <div class="confirmation-title">Konfirmasi Pengiriman Pesanan</div>
      <div class="confirmation-message">
        Pastikan semua pesanan anda sudah benar sebelum dikirim. Pesanan yang sudah terkirim tidak dapat dibatalkan.
      </div>
      <div class="confirmation-buttons">
        <button class="btn btn-cancel" onclick="hideConfirmationOverlay()">
          <i class="fas fa-times"></i> Batal
        </button>
        <button class="btn btn-secondary" onclick="sendOrderNow()">
          <i class="fas fa-paper-plane"></i> Kirim
        </button>
      </div>
    </div>
  </div>

  <script>
    // Konfigurasi Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAdll4RHL16rMkXGzDKNBHBIZciYAGO1DA",
      authDomain: "order-online-664a8.firebaseapp.com",
      databaseURL: "https://order-online-664a8-default-rtdb.firebaseio.com",
      projectId: "order-online-664a8",
      storageBucket: "order-online-664a8.firebasestorage.app",
      messagingSenderId: "553873621735",
      appId: "1:553873621735:web:584b6f60ec0ddeacb09842",
      measurementId: "G-0WE03WQ6RG"
    };

    // Inisialisasi Firebase
    try {
      firebase.initializeApp(firebaseConfig);
    } catch (error) {
      console.log("Firebase sudah diinisialisasi:", error);
    }

    const db = firebase.database();

    // Fungsi untuk mengirim data pesanan ke Firebase
    function sendOrderToFirebase(orderData) {
      console.log("Mengirim data ke Firebase:", orderData);
      return db.ref("orders").push(orderData)
        .then(() => { 
          console.log("Pesanan berhasil dikirim!"); 
          return true;
        })
        .catch((error) => { 
          console.error("Error mengirim pesanan:", error);
          alert("Gagal mengirim pesanan: " + error.message);
          return false;
        });
    }

    // Muat data dari localStorage
    window.onload = function() {
      const orderName = localStorage.getItem('orderName');
      const selectedOption = localStorage.getItem('selectedOption');

      if (orderName && selectedOption) {
        document.getElementById('customerInfo').textContent = `Pesanan untuk: ${orderName}`;
        document.getElementById('optionInfo').textContent = `Opsi: ${selectedOption}`;
        renderOrderTable();
      } else {
        window.location.href = 'index.html';
      }
    };

    function renderOrderTable() {
      const container = document.getElementById("orderCardContainer");
      const orders = JSON.parse(localStorage.getItem('orders') || '[]');
      container.innerHTML = "";

      if (orders.length === 0) {
        document.getElementById("orderContent").style.display = "none";
        document.getElementById("emptyMessage").style.display = "block";
        return;
      } else {
        document.getElementById("orderContent").style.display = "block";
        document.getElementById("emptyMessage").style.display = "none";
      }

      let grandTotal = 0;
      orders.forEach((order, index) => {
        grandTotal += order.total;
        const orderCard = document.createElement("div");
        orderCard.className = "order-card";
        orderCard.innerHTML = `
          <div class="order-card-header">
            <div class="order-card-title">${order.name}</div>
          </div>
          ${order.note ? `<div class="order-card-note">Catatan: ${order.note}</div>` : ''}
          <div class="order-card-details">
            <div class="order-card-detail">
              <div class="detail-label">Harga Satuan</div>
              <div class="detail-value">Rp. ${order.price.toLocaleString("id-ID")}</div>
            </div>
            <div class="order-card-detail">
              <div class="detail-label">Jumlah</div>
              <div class="qty-controls">
                <button class="qty-btn" onclick="decreaseQuantity(${index})">â€“</button>
                <span>${order.quantity}</span>
                <button class="qty-btn" onclick="increaseQuantity(${index})">+</button>
              </div>
            </div>
            <div class="order-card-detail">
              <div class="detail-label">Total Harga</div>
              <div class="detail-value">Rp. ${order.total.toLocaleString("id-ID")}</div>
            </div>
          </div>
          <div class="input-group" style="margin-top: 10px;">
            <textarea class="note-input" placeholder="Tambahkan catatan untuk item ini" 
                onchange="updateNote(${index}, this.value)">${order.note || ''}</textarea>
          </div>
          <button class="action-btn" onclick="removeItem(${index})" style="margin-top: 10px;">
            <i class="fas fa-trash"></i> Hapus
          </button>
        `;
        container.appendChild(orderCard);
      });
      document.getElementById("totalPrice").textContent = "Rp. " + grandTotal.toLocaleString("id-ID");
    }

    function updateNote(index, note) {
      const orders = JSON.parse(localStorage.getItem('orders'));
      orders[index].note = note;
      localStorage.setItem('orders', JSON.stringify(orders));
      renderOrderTable();
    }

    function increaseQuantity(index) {
      const orders = JSON.parse(localStorage.getItem('orders'));
      orders[index].quantity += 1;
      orders[index].total = orders[index].price * orders[index].quantity;
      localStorage.setItem('orders', JSON.stringify(orders));
      renderOrderTable();
    }

    function decreaseQuantity(index) {
      const orders = JSON.parse(localStorage.getItem('orders'));
      orders[index].quantity -= 1;
      if (orders[index].quantity <= 0) {
        orders.splice(index, 1);
      } else {
        orders[index].total = orders[index].price * orders[index].quantity;
      }
      localStorage.setItem('orders', JSON.stringify(orders));
      renderOrderTable();
    }

    function removeItem(index) {
      const orders = JSON.parse(localStorage.getItem('orders'));
      orders.splice(index, 1);
      localStorage.setItem('orders', JSON.stringify(orders));
      renderOrderTable();
    }

    function backToMenu() {
      window.location.href = 'order3.html';
    }

    // Fungsi untuk menampilkan overlay konfirmasi
    function showConfirmationOverlay() {
      document.getElementById("confirmationOverlay").classList.add("active");
    }

    // Fungsi untuk menyembunyikan overlay konfirmasi
    function hideConfirmationOverlay() {
      document.getElementById("confirmationOverlay").classList.remove("active");
    }

    async function sendOrderNow() {
      // Sembunyikan overlay konfirmasi
      hideConfirmationOverlay();
      
      const orders = JSON.parse(localStorage.getItem('orders') || '[]');
      const orderName = localStorage.getItem('orderName');
      const selectedOption = localStorage.getItem('selectedOption');
      
      // Validasi data
      if (!orderName || !selectedOption || orders.length === 0) {
        alert("Data pesanan tidak lengkap. Silakan lengkapi pesanan Anda.");
        return;
      }
      
      let total = orders.reduce((sum, order) => sum + order.total, 0);
      
      // Format tanggal dd/mm/yyyy
      const today = new Date();
      const dd = String(today.getDate()).padStart(2, '0');
      const mm = String(today.getMonth() + 1).padStart(2, '0');
      const yyyy = today.getFullYear();
      const formattedDate = dd + '/' + mm + '/' + yyyy;

      // Pastikan setiap order memiliki note, jika kosong isi dengan "-"
      const ordersWithNotes = orders.map(order => ({
        ...order,
        note: order.note && order.note.trim() !== "" ? order.note : "-"
      }));

      const orderData = {
        customer: orderName,
        option: selectedOption,
        orders: ordersWithNotes,
        total: total,
        timestamp: Date.now(),
        status1: "Menunggu",
        status2: "Diproses",
        date: formattedDate
      };
      
      console.log("Data yang akan dikirim:", orderData);
      
      // Tampilkan loading state
      const btnKirim = document.getElementById('btnKirim');
      const originalText = btnKirim.innerHTML;
      btnKirim.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Mengirim...';
      btnKirim.disabled = true;
      
      try {
        // Kirim ke Firebase
        const success = await sendOrderToFirebase(orderData);
        
        if (success) {
          // Simpan data pesanan yang telah dikirim untuk ditampilkan di halaman sukses
          localStorage.setItem('lastOrder', JSON.stringify({ 
            total: total, 
            orderName: orderName,
            orderCount: orders.length
          }));
          
          // Hapus pesanan dari localStorage setelah dikirim
          localStorage.removeItem('orders');
          
          // Redirect ke halaman sukses
          window.location.href = 'order6.html';
        } else {
          // Reset button state jika gagal
          btnKirim.innerHTML = originalText;
          btnKirim.disabled = false;
        }
      } catch (error) {
        console.error("Error dalam proses pengiriman:", error);
        btnKirim.innerHTML = originalText;
        btnKirim.disabled = false;
        alert("Terjadi kesalahan saat mengirim pesanan: " + error.message);
      }
    }
  </script>
</body>
</html>
