<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kedai Hioko Graha Padma - Input Nama</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #FFC107;
      --primary-dark: #FFA000;
      --primary-light: #FFECB3;
      --secondary: #4CAF50;
      --accent: #FF5722;
      --text: #333333;
      --text-light: #757575;
      --background: #FFF9E6;
      --surface: #FFFFFF;
      --border: #E0E0E0;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--background);
      color: var(--text);
      line-height: 1.6;
      padding: 0;
      margin: 0;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .header {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      padding: 15px 20px;
      text-align: center;
      box-shadow: var(--shadow);
      position: absolute;
      top: 0;
      width: 100%;
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 10px;
    }

    .logo-icon {
      font-size: 32px;
      margin-right: 10px;
      color: white;
    }

    .logo-text {
      font-size: 24px;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .container {
      max-width: 500px;
      width: 90%;
      margin: 100px auto 40px;
      padding: 20px;
    }

    .page {
      background-color: var(--surface);
      border-radius: 12px;
      box-shadow: var(--shadow);
      padding: 30px;
      animation: fadeIn 0.5s ease;
    }

    h2 {
      margin-bottom: 20px;
      text-align: center;
      color: var(--text);
    }

    .food-icon {
      color: var(--primary);
      margin-right: 10px;
    }

    .input-group {
      margin-bottom: 25px;
    }

    .input-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--text);
    }

    .input-field {
      width: 100%;
      padding: 15px;
      border: 2px solid var(--border);
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s ease;
      background-color: var(--surface);
    }

    .input-field:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px var(--primary-light);
    }

    .btn {
      display: block;
      width: 100%;
      padding: 15px 20px;
      font-size: 16px;
      font-weight: 500;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
      margin: 10px 0;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      box-shadow: 0 4px 8px rgba(255, 173, 0, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(255, 173, 0, 0.4);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none !important;
      box-shadow: none !important;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">
      <i class="fas fa-bowl-food logo-icon"></i>
      <div class="logo-text">Kedai Hioko Graha Padma</div>
    </div>
  </div>

  <div class="container">
    <div class="page">
      <h2><i class="fas fa-user food-icon"></i>Pesanan Atas Nama</h2>
      <div class="input-group">
        <input type="text" id="orderNameInput" class="input-field" placeholder="Masukkan nama Anda">
      </div>
      <button id="btnLanjut" class="btn btn-primary" disabled onclick="proceedToHome()">
        <i class="fas fa-arrow-right"></i> Lanjut
      </button>
    </div>
  </div>

  <script>
    const orderNameInput = document.getElementById("orderNameInput");
    const btnLanjut = document.getElementById("btnLanjut");

    orderNameInput.addEventListener("input", function() {
      btnLanjut.disabled = orderNameInput.value.trim() === "";
    });

    // --- PERUBAHAN DIMULAI DI SINI ---
    // Menambahkan listener untuk tombol 'Enter' pada keyboard
    orderNameInput.addEventListener("keydown", function(event) {
      // Memeriksa apakah tombol yang ditekan adalah 'Enter' (key code 13 atau key "Enter")
      if (event.key === "Enter") {
        // Mencegah perilaku default (misalnya, jika input ada di dalam <form>)
        event.preventDefault();
        
        // Hanya jalankan fungsi jika tombol "Lanjut" tidak dalam keadaan disabled
        if (!btnLanjut.disabled) {
          proceedToHome();
        }
      }
    });
    // --- PERUBAHAN SELESAI ---

    function proceedToHome() {
      const orderName = orderNameInput.value.trim();
      if (orderName !== "") {
        // Simpan nama di localStorage dan redirect ke order2.html
        localStorage.setItem('orderName', orderName);
        window.location.href = 'order2.html';
      }
    }

    // Focus pada input saat halaman dimuat
    window.onload = function() {
      orderNameInput.focus();
    };
  </script>
</body>
</html>
